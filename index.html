  <h1>Hae Tietosanakirjasta</h1>

  <p>
    Näyttää annetun artikkelinimen sivun paikan <a href="http://runeberg.org/tieto/">Tietosanakirjan (1909–1922)</a> osisssa kahden sivun tarkkuudella. Huom. näyttää sivun paikan, jolla annetun artikkelin pitäisi olla riippumatta siitä onko kyseistä artikkelia.
  </p>

  <form id="lomake">
  <label>Hakusana: <input type="text" id="hakusana" value="" /></label>
  <input type="submit" id="hae" value="Hae" />
  </form>
  <div id="tulos">

      <li>Pääosan tulos: <ul>
          <li id="tulos_paaosa_ed"></li>
          <li id="tulos_paaosa_seur"></li>
        </ul>
      </li>
      
      <li>Täydennysosan tulos:
        <ul>
	  <li id="tulos_taydosa_ed"></li>
	  <li id="tulos_taydosa_seur"></li>
        </ul>
      </li>
    </ul>
  </div>
